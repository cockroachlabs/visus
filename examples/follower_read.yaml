name: follower_read
enabled: true
scope: cluster
frequency: 60
maxresults: 100
metrics:
  - name : num
    labels: [database_name, state]
    kind : gauge
    help : Shows if follower reads are being used 
query:
  WITH s AS ( SELECT default_transaction_use_follower_reads FROM [SHOW
  default_transaction_use_follower_reads] ) SELECT CASE WHEN
  s.default_transaction_use_follower_reads IN ('on', 'true', '1') THEN 1.0 ELSE
  0.0 END AS num FROM s LIMIT $1;
  
