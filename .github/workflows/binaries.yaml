name: Binaries
permissions:
  contents: read
  packages: read
on:
  push:
    tags: [ 'v*.*.*' ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - '**/*.go'
  workflow_call:
    inputs:
      build_binaries:
        description: 'Build distributable binaries'
        type: boolean
        required: false
  workflow_dispatch:
    inputs:
      build_binaries:
        description: 'Build distributable binaries'
        type: boolean
        required: false

jobs:
  # Binaries will build visus for a variety of common platforms. This
  # job only runs on pushes to a target branch or tag or in response to
  # a manual run that requests binaries.
  binaries:
    name: Binaries
    if: ${{ github.event_name == 'push' || inputs.build_binaries }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: arm64
          - os: darwin
            arch: amd64

    env:
      BUILDNAME: visus-${{ matrix.os }}-${{ matrix.arch }}
      OUTPUT: visus-${{ matrix.os }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Create version file
        run: git describe --tags --always --dirty > VERSION.txt

      - name: Build
        run: >
          go
          build
          -v
          -ldflags="-s -w"
          -o $OUTPUT
          .
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
      - name: Package
        run: >
          tar -czvf ${{ env.BUILDNAME }}.tgz ${{ env.OUTPUT }} VERSION.txt LICENSE README.md examples/*
      - name: Upload 
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILDNAME }}
          path: ${{ env.BUILDNAME }}.tgz
          if-no-files-found: error
